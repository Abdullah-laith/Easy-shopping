<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Cart Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin:0; }
    .card { background: #fff; width: 360px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); padding: 24px; text-align: center; }
    h1 { margin-bottom: 16px; font-weight:600; }
    .price { font-size:32px; color:#28a745; margin:8px 0; }
    .cart-number { margin-bottom:16px; color:#555; }
    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th, td { padding:8px; border-bottom:1px solid #eee; text-align:left; font-size:14px; }
    th { background:#fafafa; font-weight:600; }
    tbody tr:nth-child(even){ background:#f9f9f9; }
    .btn-pay { display:inline-block; margin-top:20px; padding:12px 24px; background:#5563DE; color:#fff; border-radius:6px; text-decoration:none; font-weight:600;}
    .btn-pay:hover { background:#4353B8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div class="price" id="price">--</div>
    <div class="cart-number" id="cartNumber">Cart #--</div>
    <div id="itemsList"></div>
    <a href="#" id="payBtn" class="btn-pay">Proceed to Pay</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount') || '0.00';
    document.getElementById('price').innerText = `$${amount}`;

    const cartNum = Math.floor(Math.random()*20)+1;
    document.getElementById('cartNumber').innerText = `Cart #${cartNum}`;

    // Now itemsParam entries are "Name,Price"
    const itemsParam = params.get('items');
    if (itemsParam) {
      const rows = itemsParam.split('|').map(str => {
        const [name, price] = str.split(',');
        return { name, price };
      });
      const container = document.getElementById('itemsList');
      let html = `<table>
        <thead><tr><th>Product</th><th>Price</th></tr></thead>
        <tbody>`;
      rows.forEach(r => {
        html += `<tr><td>${r.name}</td><td>$${r.price}</td></tr>`;
      });
      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    // Preserve params on the Pay button
    document.getElementById('payBtn').href = window.location.href;
  </script>
</body>
</html>
