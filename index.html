<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .container { max-width: 400px; margin: auto; padding: 20px; background: #f4f4f4; border-radius: 10px; }
    .price { font-size: 24px; font-weight: bold; color: #28a745; }
    .cart-number { font-size: 18px; color: #555; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #e9e9e9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <p>Total Price:</p>
    <p class="price" id="price">Loading...</p>
    <p class="cart-number" id="cartNumber">Loading cart number...</p>

    <!-- Shopping list placeholder -->
    <div id="itemsList"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount');
    // show IQD instead of USD
    document.getElementById('price')
      .innerText = amount ? `IQD ${amount}` : "Error: No price found";

    // random cart number 1â€“20
    const cartNum = Math.floor(Math.random()*20)+1;
    document.getElementById('cartNumber')
      .innerText = "Number of cart " + cartNum;

    // render items with name & price in IQD
    const itemsParam = params.get('items');
    if (itemsParam) {
      const rows = itemsParam.split('|').map(itemStr => {
        const [name, price] = itemStr.split(',');
        return { name, price };
      });

      const container = document.getElementById('itemsList');
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr><th>Product</th><th>Price</th></tr>
        </thead>
      `;
      const body = document.createElement('tbody');
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.name}</td><td>${r.price} IQD</td>`;
        body.appendChild(tr);
      });
      table.appendChild(body);
      container.appendChild(table);
    }
  </script>
</body>
</html>
