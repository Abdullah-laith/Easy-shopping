<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <p>Total Price:</p>
        <p class="price" id="price">Loading...</p>
    </div>

    <script>
        // Get the amount from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // Display the price or show an error if not found
        document.getElementById('price').innerText = amount ? `$${amount}` : "Error: No price found";
    </script>
</body>
</html>
