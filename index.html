<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background: #f4f4f4;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
    }
    .cart-number {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <p>Total Price:</p>
    <p class="price" id="price">Loading...</p>
    <p class="cart-number" id="cartNumber">Loading cart number...</p>
  </div>

  <script>
    // Display the price
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    document.getElementById('price').innerText = amount ? `$${amount}` : "Error: No price found";

    // Generate a random cart number between 1 and 20
    const cartNum = Math.floor(Math.random() * 20) + 1;
    document.getElementById('cartNumber').innerText = "Number of cart " + cartNum;
  </script>
</body>
</html>
